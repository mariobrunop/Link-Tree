<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://github.com/mariobrunop/Link-Tree/blob/main/Style.css" rel="stylesheet"
    <title>Social Tree</title>
</head>

<body>
    <div class="allcontent">

        <div class="perfil">

            <div class="idprofile">
                <img class="imgprofile" src="idprofile.png" alt="idprofile">
                <h4 class="name"> Mario Bruno</h4>
            </div>
    
        </div>
    
        <section class="maincontent">
    
            <div class="linktree">
                <a href="" class="link">Twitter</a>
                <a href="" class="link">Instagram</a>
                <a href="https://www.linkedin.com/in/mario-bruno-da-silva-cerqueira-b4309a23b/" class="link" target="_blank">Linkedin</a>
                <a href="https://github.com/mariobrunop"   class="link" target="_blank">GitHub</a>
            </div>
    
        </section>
    
        <div class="icons">
    
            <div class="socialmedia">
                <img class="icon" src="twitter.svg" alt="tw">
                <img class="icon" src="instagram.svg" alt="ig">
                <img class="icon" src="linkedin.svg" alt="in">
                <img class="icon" src="github.svg" alt="git">
    
            </div>
    
        </div>

    </div>
    
</body>

</html>
